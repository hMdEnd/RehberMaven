<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rehber Uygulaması</title>
    </h:head>
    <h:body>
        <h:form id="girisForm">
            
            <p:messages id="toplumsg" />
            <p:panelGrid columns="3">
                
                <f:facet name="header">
                    <h:outputText value="Giris Bilgileri"/>
                </f:facet>
                
                <p:outputLabel value="Kullanıcı Adı:" for="kullanici"/>
                <p:inputText id="kullanici"
                             label="Kullanıcı Adı"
                             value="#{girisBean.giris.kullanici}"
                             required="true"
                             requiredMessage="Ad Alanı Boş Geçilemez">
                    <p:ajax event="keyup" update="kullaniciMsg,toplumsg"/>
                
                </p:inputText>
                <p:message id="kullaniciMsg" for="kullanici"/>
                
                
                <p:outputLabel value="Şifre:" for="sifre"/>
                <p:password id="sifre"
                             label="Şifre"
                             value="#{girisBean.giris.sifre}"
                             required="true"
                             requiredMessage="Şifre Alanı Boş Geçilemez"/>
                    <p:ajax event="keyup" update="sifreMsg,toplumsg"/>
                
                </p:password>>
                <p:message id="sifreMsg" for="sifre"/>
                
                <p:outputLabel value=""/>
                
                <p:commandButton value="Giriş"
                                 action="#{girisBean.giriseYetkilimi(p_giris)}"
                                 update="girisForm"/>
                <p:outputLabel value=""/>
                                 
                
                
                
                
                
                
            </p:panelGrid>
            
            
            
            
            
        </h:form>
        
        
        
    </h:body>
</html>
